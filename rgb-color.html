<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB-color-Generator</title>
</head>
<body>
	
	<div class="box" id="boxs">
		<button id="btn">Chnage color</button> 
	</div>
  
	<script>
		let btn = document.getElementById("btn");
		btn.addEventListener("click",myFunction);
	 
		function myFunction() {
			let value1=Math.floor((Math.random()*255));
			let value2=Math.floor((Math.random()*255));
			let value3=Math.floor((Math.random()*255));
	   
			document.body.style.backgroundColor=`rgb( ${value1},${value2},${value3})`;
		} 
	</script>
	
</body>
</html>
